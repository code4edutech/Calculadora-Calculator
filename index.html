<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Calculadora online simples e prática para realizar operações matemáticas básicas. Ideal para estudantes, profissionais e uso diário.">
      <meta name="keywords" content="calculadora, calculadora online, operações matemáticas, somar, subtrair, multiplicar, dividir, ferramenta de cálculo, matemática online">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Calculadora Online</title>
      <!-- Arquivo CSS -->
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         .fundo {
         background-image: linear-gradient(135deg, #3b82f6, #a855f7);
         height: 100vh;
         color: white;
         font-family: Arial, Helvetica, sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         }
         h1 {
         margin-bottom: 30px;
         }
         .calculadora {
         background-color: rgba(0, 0, 0, 0.8);
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
         border-radius: 20px;
         padding: 25px;
         text-align: center;
         }
         .resultado {
         height: 50px;
         background-color: rgba(255, 255, 255, 0.1);
         color: white;
         border-radius: 8px;
         margin-bottom: 15px;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 20px;
         }
         .botao {
         width: 50px;
         margin: 3px;
         height: 50px;
         font-size: 18px;
         cursor: pointer;
         border: none;
         border-radius: 9px;
         background-color: #3b82f6;
         color: white;
         box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
         }
         .botao:hover {
         background-color: #2563eb;
         transform: scale(1.05);
         transition: all 0.2s ease-in-out;
         }
         .botao[aria-label="Igual"] {
         height: 106px;
         }
         .botao[aria-label="Zero"] {
         width: 106px;
         }
         .footer {
         margin-top: 20px;
         text-align: center;
         color: white;
         font-size: 14px;
         }
         @media (max-width: 480px) {
         .botao {
         width: 40px;
         height: 40px;
         font-size: 14px;
         }
         .botao[aria-label="Zero"] {
         width: 86px;
         }
         .botao[aria-label="Igual"] {
         height: 86px;
         }
         }
      </style>
   </head>
   <body>
      <div class="fundo">
         <h1>Desenvolvido por code4edutech</h1>
         <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado" class="resultado"></p>
            <table>
               <tr>
                  <td><button class="botao" onclick="clean()" aria-label="Limpar">c</button></td>
                  <td><button class="botao" onclick="backspace()" aria-label="Apagar">&lt;</button></td>
                  <td><button class="botao" onclick="insert('/')" aria-label="Dividir">/</button></td>
                  <td><button class="botao" onclick="insert('*')" aria-label="Multiplicar">x</button></td>
               </tr>
               <tr>
                  <td><button class="botao" onclick="insert('7')">7</button></td>
                  <td><button class="botao" onclick="insert('8')">8</button></td>
                  <td><button class="botao" onclick="insert('9')">9</button></td>
                  <td><button class="botao" onclick="insert('-')" aria-label="Subtrair">-</button></td>
               </tr>
               <tr>
                  <td><button class="botao" onclick="insert('4')">4</button></td>
                  <td><button class="botao" onclick="insert('5')">5</button></td>
                  <td><button class="botao" onclick="insert('6')">6</button></td>
                  <td><button class="botao" onclick="insert('+')" aria-label="Somar">+</button></td>
               </tr>
               <tr>
                  <td><button class="botao" onclick="insert('1')">1</button></td>
                  <td><button class="botao" onclick="insert('2')">2</button></td>
                  <td><button class="botao" onclick="insert('3')">3</button></td>
                  <td rowspan="2">
                     <button class="botao" onclick="calcular()" aria-label="Igual">=</button>
                  </td>
               </tr>
               <tr>
                  <td colspan="2">
                     <button class="botao" onclick="insert('0')" aria-label="Zero">0</button>
                  </td>
                  <td><button class="botao" onclick="insert(',')" aria-label="Vírgula">,</button></td>
               </tr>
            </table>
         </div>
         <script> 
            function insert(num) {
               var numero = document.getElementById('resultado').innerHTML;
               document.getElementById('resultado').innerHTML = numero + num;
            }

            function clean() {
               document.getElementById('resultado').innerHTML = "";
            }

            function backspace() {
               var resultado = document.getElementById('resultado').innerHTML;
               document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
            }

            function calcular() {
               var resultado = document.getElementById('resultado').innerHTML;
               if (resultado) {
                  try {
                     resultado = eval(resultado);  // Calcula a expressão
                     document.getElementById('resultado').innerHTML = resultado;
                  } catch (e) {
                     document.getElementById('resultado').innerHTML = "Erro";
                  }
               } else {
                  document.getElementById('resultado').innerHTML = "Erro";
               }
            }
         </script>
         <footer class="footer">
            <p>© 2025 - Todos os direitos reservados.</p>
         </footer>
      </div>
   </body>
</html>
